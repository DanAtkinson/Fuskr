name: CI/CD Pipeline

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main ]

jobs:
  test:
    name: Test & Build
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
    
    steps:
    - name: 📁 Checkout repository
      uses: actions/checkout@v4
      
    - name: 📦 Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: 🔧 Install dependencies
      run: npm ci
      
    - name: 🧪 Run tests
      run: npm test -- --no-watch --no-progress --browsers=ChromeHeadless
      
    - name: 🏗️ Build project
      run: npm run build
      
    - name: 📊 Upload coverage reports
      if: matrix.node-version == '20.x'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: 📁 Checkout repository
      uses: actions/checkout@v4
      
    - name: 📦 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: 🔧 Install dependencies
      run: npm ci
      
    - name: 🔍 Run linter
      run: npm run lint
      
    - name: 🎨 Check code formatting
      run: |
        if command -v prettier &> /dev/null; then
          npx prettier --check "src/**/*.{ts,js,html,scss,css}"
        else
          echo "Prettier not configured, skipping format check"
        fi

  build-extensions:
    name: Build Browser Extensions
    runs-on: ubuntu-latest
    needs: [test, lint]
    
    steps:
    - name: 📁 Checkout repository
      uses: actions/checkout@v4
      
    - name: 📦 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: 🔧 Install dependencies
      run: npm ci
      
    - name: 🏗️ Build for production
      run: npm run build
      
    - name: 📦 Package Chrome extension
      run: |
        if [ -f "package-chrome.json" ]; then
          npm run package:chrome
        else
          echo "Chrome packaging script not found, skipping"
        fi
        
    - name: 🦊 Package Firefox extension
      run: |
        if [ -f "package-firefox.json" ]; then
          npm run package:firefox
        else
          echo "Firefox packaging script not found, skipping"
        fi
        
    - name: 📤 Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: extension-builds
        path: |
          dist/
          *.zip
        retention-days: 30
