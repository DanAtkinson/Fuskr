name: Deploy to Chrome Web Store

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v5.0.2
  workflow_dispatch:  # Allow manual triggering
    inputs:
      version:
        description: 'Version to deploy (e.g., 5.0.2)'
        required: true
        type: string

jobs:
  deploy-chrome:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build extension
        run: npm run build
        
      - name: Extract version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
            echo "TAG_NAME=v${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
            echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi
          
      - name: Upload to Chrome Web Store
        uses: mnao305/chrome-extension-upload@v5.0.0
        with:
          file-path: ./dist/fuskr-chromium.zip
          extension-id: ${{ secrets.CHROME_EXTENSION_ID }}
          client-id: ${{ secrets.CHROME_CLIENT_ID }}
          client-secret: ${{ secrets.CHROME_CLIENT_SECRET }}
          refresh-token: ${{ secrets.CHROME_REFRESH_TOKEN }}
          publish: true  # Set to false for draft uploads
          
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          tag_name: ${{ steps.version.outputs.TAG_NAME }}
          name: Fuskr Extension ${{ steps.version.outputs.TAG_NAME }}
          body: |
            ## ðŸš€ Fuskr Extension ${{ steps.version.outputs.VERSION }}
            
            This release has been automatically deployed to the Chrome Web Store.
            
            ### ðŸ“¦ Downloads
            - **Chrome/Edge/Chromium**: Available on [Chrome Web Store](https://chrome.google.com/webstore/detail/YOUR_EXTENSION_ID)
            - **Firefox**: `fuskr-firefox-${{ steps.version.outputs.VERSION }}.zip` (manual installation)
            
            ### ðŸ”§ Manual Installation (Development)
            1. Download `fuskr-chromium-${{ steps.version.outputs.VERSION }}.zip`
            2. Extract the ZIP file
            3. Open Chrome â†’ Extensions â†’ Enable Developer Mode
            4. Click "Load unpacked" and select the extracted folder
            
            ### ðŸ“‹ Changes
            See the commit history for detailed changes in this release.
          files: |
            dist/fuskr-chromium.zip
            dist/fuskr-firefox.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Notify Success
        if: success()
        run: |
          echo "ðŸŽ‰ Successfully deployed Fuskr Extension ${{ steps.version.outputs.VERSION }} to Chrome Web Store!"
          echo "ðŸ“¦ Extension ID: ${{ secrets.CHROME_EXTENSION_ID }}"
          echo "ðŸ”— Chrome Web Store: https://chrome.google.com/webstore/detail/${{ secrets.CHROME_EXTENSION_ID }}"
