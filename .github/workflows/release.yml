name: Build and Release Extension

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v5.0.2
  workflow_dispatch:  # Allow manual triggering

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run full build pipeline
        run: npm run build
        
      - name: Extract version from tag
        id: version
        run: |
          echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build release notes (includes Product Details)
        id: notes
        run: |
          echo "BODY<<'EOF'" >> $GITHUB_OUTPUT
          echo "## Fuskr Extension ${{ steps.version.outputs.VERSION }}" >> $GITHUB_OUTPUT
          echo >> $GITHUB_OUTPUT
          echo "### 📝 Product details (for Chrome Web Store)" >> $GITHUB_OUTPUT
          echo >> $GITHUB_OUTPUT
          if [ -f store/chrome-product-details.md ]; then
            cat store/chrome-product-details.md >> $GITHUB_OUTPUT
          else
            echo "Product details file not found (store/chrome-product-details.md)." >> $GITHUB_OUTPUT
          fi
          echo >> $GITHUB_OUTPUT
          echo >> $GITHUB_OUTPUT
          echo "### Installation" >> $GITHUB_OUTPUT
          echo "- Chrome/Edge/Chromium: use 'fuskr-chromium.zip' (load unpacked for development)" >> $GITHUB_OUTPUT
          echo "- Firefox: use 'fuskr-firefox.zip' (temporary add-on)" >> $GITHUB_OUTPUT
          echo >> $GITHUB_OUTPUT
          echo "### Changes" >> $GITHUB_OUTPUT
          echo "See commits for details." >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Upload product details as artifact
        uses: actions/upload-artifact@v4
        with:
          name: chrome-product-details
          path: store/chrome-product-details.md
          if-no-files-found: warn
          
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.TAG_NAME }}
          release_name: Fuskr Extension ${{ steps.version.outputs.TAG_NAME }}
          body: ${{ steps.notes.outputs.BODY }}
          draft: false
          prerelease: false
          
      - name: Upload Chrome Extension
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/fuskr-chromium.zip
          asset_name: fuskr-chromium-${{ steps.version.outputs.VERSION }}.zip
          asset_content_type: application/zip
          
      - name: Upload Firefox Extension  
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/fuskr-firefox.zip
          asset_name: fuskr-firefox-${{ steps.version.outputs.VERSION }}.zip
          asset_content_type: application/zip
          
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: extension-builds-${{ steps.version.outputs.VERSION }}
          path: |
            dist/*.zip
            dist/chromium/**
            dist/firefox/**
          retention-days: 90
