<!doctype html>
<html lang="en">
	<head>
		<title></title>
		<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
		<link rel="stylesheet" href="/Scripts/jquery-ui-1.11.4/jquery-ui.min.css" type="text/css">
		<link rel="stylesheet" href="/Styles/options.css" type="text/css">
		<script type="text/javascript" src="/Scripts/jquery-2.1.3.min.js"></script>
		<script type="text/javascript" src="/Scripts/jquery-ui-1.11.4/jquery-ui.min.js"></script>

		<script type="text/html" id="pageTemplate">
			<div id="sidebar">
				<h1 id="settings-label"><%= Tab_Settings %></h1>
				<div id="tab-container">
					<div class="tab active foreground-button" data-type="foreground"><%= Tab_Foreground %></div>
					<div class="tab history-button" data-type="history"><%= Tab_History %></div>
					<div class="tab version-button" data-type="version"><%= Tab_VersionHistory %></div>
					<div class="tab about-button" data-type="about"><%= Tab_About %></div>
				</div>
			</div>

			<div id="content">
				<div id="main">
					<div class="tab-content show foreground foreground-tab">
						<h2><%= Tab_Foreground %></h2>
						<table class="setting group">
							<tr>
								<td class="setting group-content">
									<div class="setting bundle text">
										<div class="setting container text">
											<label>
												<input type="checkbox" name="openInForeground" id="openInForeground" />
												<%= OpenNewFusksInForeground %>
											</label>
											<div class="setting container text">
												<p class="setting element description"><%= OpenNewFusksInForeground_Default %>.</p>
												<p class="setting element description"><%= OpenNewFusksInForeground_Description %></p>
											</div>
										</div>
									</div>
								</td>
							</tr>
						</table>
					</div>

					<div class="tab-content history history-tab">
						<h2><%= Tab_History %></h2>
						<table class="setting group">
							<tr>
								<td class="setting group-content">
									<div class="setting bundle text">
										<div class="setting container text">
											<label>
												<input type="checkbox" name="keepRecentFusks" id="keepRecentFusks" />
												<%= History_Keep %>
											</label>
											<%= History_Keep_Default %>
											<div id="recentFusksArea">
												<%= History_Keep_Limit %>
												<select size="20" id="recentFusks">
												</select>
											</div>
										</div>
									</div>
								</td>
							</tr>
						</table>
					</div>

					<div class="tab-content version version-tab">
						<h2><%= Tab_VersionHistory %></h2>
						<table class="setting group">
							<tr>
								<td class="setting group-content">
									<div class="setting bundle text">
										<div id="versionsBlock" class="setting container text">
											<ul>
												<li>
													<b>2.6 -</b>
													<ul>
														<li>You can now download images directly from the gallery page!</li>
														<li>You can now view the page in a slideshow!</li>
														<li>Begining to internationalize (l18n). If you want to help, let us know!</li>
														<li>Updated to jQuery and jQuery UI.</li>
													</ul>
												</li>
												<li>
													<b>2.5 -</b>
													<ul>
														<li>Updated to jQuery v2.1.3.</li>
													</ul>
												</li>
												<li>
													<b>2.4 -</b>
													<ul>
														<li>Updated to jQuery v2 and jQuery UI 1.10.3.</li>
														<li>Minor styling changes to the image gallery page.</li>
													</ul>
												</li>
												<li>
													<b>2.3 -</b>
													<ul>
														<li>Fixed some template issues and added more information and credits to the options page.</li>
													</ul>
												</li>
												<li>
													<b>2.2 -</b>
													<ul>
														<li>Added the ability to create a fusk by typing fuskr in the omnibox, followed by your fusk url!</li>
														<li>Updated libraries used by Fuskr.</li>
													</ul>
												</li>
												<li>
													<b>2.1 -</b>
													<ul>
														<li>Updated Fuskr with new icon/image goodness kindly provided by Richard Stelmach of Creative Binge!</li>
													</ul>
												</li>
												<li>
													<b>2.0 -</b>
													<ul>
														<li>Alphabetical fusking is now possible! You can now do fusks such as http://example.com/path/file/[a-z].jpg or even http://domain.com/path/file/[a-z]and[c-g]and[j-m].jpg</li>
														<li>Changes to the options page to make it much cleaner.</li>
													</ul>
												</li>
												<li>
													<b>1.9.1 -</b>
													<ul>
														<li>Some changes to the application in order to take into account recent security update to Google Chrome which will be enforced shortly.</li>
													</ul>
												</li>
												<li>
													<b>1.9 -</b>
													<ul>
														<li>Fuskr was not working on Macs.</li>
													</ul>
												</li>
												<li>
													<b>1.8 -</b>
													<ul>
														<li>Change of name to Fuskr.</li>
														<li>Jonathon Bolster has put a lot of work into making Fuskr modular, and there are now a few unit tests around to make sure everything is hunky dory!</li>
														<li>Fixed some issues with previous/next functionality not working when there are images missing. It also scrolls smoothly as well.</li>
													</ul>
												</li>
												<li>
													<b>1.7 -</b>
													<ul>
														<li>Added linkage below images.</li>
													</ul>
												</li>
												<li>
													<b>1.6 -</b>
													<ul>
														<li>A few bug fixes. Incognito works properly now, but only in v9 as there are some Chrome bugs outstanding.</li>
													</ul>
												</li>
												<li>
													<b>1.5 -</b>
													<ul>
														<li>Fixing a bug with the + icon showing up unnecessarily.</li>
														<li>Galleries created in incognito mode are no longer stored.</li>
														<li>Added the ability to scale images to the current window size.</li>
														<li>Added some information about the current gallery (number of images and broken images).</li>
													</ul>
												</li>
												<li>
													<b>1.4 -</b>
													<ul>
														<li>Clicking a created image will jump the user to the next one. Manual fusks are a little more difficult so maybe that is one for later...</li>
														<li>Added an options page! Currently the only two options are below.</li>
														<li>Added recent fusks history. This allows you to keep track of and, if desired, go back to a previous one that you may have closed. This feature will only store 10 at maximum, can be disabled completely, or the history can be wiped.</li>
														<li>Added an option for opening a gallery in the foreground.</li>
													</ul>
												</li>
												<li>
													<b>1.3 -</b>
													<ul>
														<li>Fixed a bug where having a nested gallery meant that the images were returned in the wrong order. - Kudos Jonathon!</li>
														<li>Fixed an issue where the ChromeFusk option appears, even when the image is not fusk-able - Kudos Jonathon!</li>
														<li>Fixed an issue where choosing a manual gallery and not entering a url would still try to create a new tab. Kudos Jonathon!</li>
														<li>Provided an option for having the new gallery show on creation, or open in the background (default is open in the foreground).</li>
													</ul>
												</li>
												<li>
													<b>1.2 -</b>
													<ul>
														<li>Fixed a bug where the horizontal scrollbar was not visible for galleries where the images were bigger than the page.</li>
														<li>Fixed a bug where the horizontal scrollbar was not visible for galleries where the images were bigger than the page.</li>
														<li>Added the ability to use create a gallery based on a thumbnail, which will go to the linked image instead.</li>
													</ul>
												</li>
												<li>
													<b>1.1 -</b>
													<ul>
														<li>About 5 minutes after I released 1.0, I realised that Chrome had finally allowed extensions to create context menus, so I ripped my application apart and rebuilt it in thirty minutes to use the context menus.</li>
													</ul>
												</li>
												<li>
													<b>1.0 -</b>
													<ul>
														<li>Initial release.</li>
													</ul>
												</li>
											</ul>
										</div>
									</div>
								</td>
							</tr>
						</table>
					</div>

					<div class="tab-content about about-tab">
						<h2><%= Tab_About %></h2>
						<table class="setting group">
							<tr>
								<td class="setting group-content">
									<div class="setting bundle text">
										<div class="setting container text"><%= About_Description %>
										</div>
									</div>
								</td>
							</tr>
						</table>
					</div>
				</div>
				<footer id="credits">
					<h2><%= CreditsTitle %></h2>
					<div id="logo">
						<img src="/images/128x128.png" alt="<%= Fuskr %>" />
					</div>
					<div id="info">
						<%= Credits_Description %>
					</div>
				</footer>
			</div>
		</script>

		<script type="text/javascript" src="/Scripts/options.js"></script>
	</head>
	<body class="no-select">
	</body>
</html>
